{% extends "base.html" %} {% block title %}Marketplace - Solana AI{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class="text-center max-w-md mx-auto px-6">
    <!-- Icon -->
    <div
      class="w-24 h-24 mx-auto mb-8 bg-gradient-to-r from-purple-100 to-blue-100 rounded-full flex items-center justify-center"
    >
      <i class="fas fa-shopping-cart text-4xl text-purple-600"></i>
    </div>

    <!-- Title -->
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Marketplace</h1>

    <!-- Message -->
    <p class="text-xl text-gray-600 mb-8">Coming Soon</p>

    <!-- Description -->
    <p class="text-gray-500 mb-8">
      We're working on something exciting. Stay tuned!
    </p>

    <!-- Back Button -->
    <a
      href="/"
      class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors"
    >
      <i class="fas fa-arrow-left mr-2"></i>
      Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}
