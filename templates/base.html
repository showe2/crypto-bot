<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Solana Token Analysis AI System{% endblock %}
    </title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Alpine.js with Collapse Plugin -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', path='css/main.css') }}"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .status-healthy {
        background-color: #10b981;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }

      .status-unhealthy {
        background-color: #ef4444;
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
      }

      .status-warning {
        background-color: #f59e0b;
        box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
      }

      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .pulse-glow {
        animation: pulseGlow 2s infinite;
      }

      @keyframes pulseGlow {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }
      }

      .recommendation-buy {
        background: linear-gradient(135deg, #10b981, #34d399);
      }
      .recommendation-sell {
        background: linear-gradient(135deg, #ef4444, #f87171);
      }
      .recommendation-hold {
        background: linear-gradient(135deg, #f59e0b, #fbbf24);
      }
      .recommendation-avoid {
        background: linear-gradient(135deg, #6b7280, #9ca3af);
      }

      /* Fixed layout styles */
      .header-fixed {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        transition: left 0.3s ease;
      }

      .sidebar-fixed {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 16rem; /* 256px */
        z-index: 40;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar-open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding-top: 4rem; /* Header height */
        min-height: 100vh;
        transition: margin-left 0.3s ease;
      }

      /* Mobile: sidebar overlay, header spans full width */
      @media (max-width: 1023px) {
        .header-fixed {
          left: 0 !important;
          right: 0;
        }

        .sidebar-fixed {
          z-index: 60; /* Above header on mobile */
        }

        .main-content {
          margin-left: 0 !important;
          padding-top: 5rem; /* Extra space for mobile header with search */
        }
      }

      /* Desktop: sidebar pushes header and content */
      @media (min-width: 1024px) {
        .sidebar-fixed {
          transform: translateX(0);
          z-index: 30; /* Below header on desktop */
        }

        .header-fixed {
          left: 16rem; /* Sidebar width */
        }

        .main-content {
          margin-left: 16rem;
          padding-top: 4rem;
        }
      }

      .sidebar-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40; /* Below sidebar */
      }

      /* Prevent body scroll when mobile sidebar is open */
      body.sidebar-open-mobile {
        overflow: hidden;
      }
    </style>
  </head>
  <body
    class="h-full bg-gray-50"
    x-data="appData()"
    x-init="init()"
    @close-sidebar="closeSidebar()"
  >
    <!-- Loading Screen -->
    <div
      x-show="loading"
      x-transition
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <h2 class="text-xl font-semibold text-gray-900">
          Loading AI System...
        </h2>
        <p class="text-gray-600 mt-2">
          Initializing components and checking system health
        </p>
      </div>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div
      x-show="sidebarOpen && !isDesktop"
      x-transition:enter="transition-opacity ease-linear duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition-opacity ease-linear duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 bg-black bg-opacity-50 z-40"
      @click="closeSidebar()"
    ></div>

    <!-- Main App -->
    <div x-show="!loading" x-transition class="h-full">
      <!-- Header -->
      {% include 'components/header.html' %}

      <!-- Sidebar -->
      {% include 'components/sidebar.html' %}

      <!-- Main Content -->
      <main class="main-content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

    <!-- Toast Notifications -->
    <div
      x-show="notification"
      x-transition
      class="fixed top-20 right-4 bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm z-50"
    >
      <div class="flex items-start">
        <div
          x-show="notification && notification.type === 'success'"
          class="text-green-500 mr-3"
        >
          <i class="fas fa-check-circle"></i>
        </div>
        <div
          x-show="notification && notification.type === 'error'"
          class="text-red-500 mr-3"
        >
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <div
          x-show="notification && notification.type === 'warning'"
          class="text-yellow-500 mr-3"
        >
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div>
          <p class="font-medium text-gray-900" x-text="notification?.title"></p>
          <p class="text-sm text-gray-600" x-text="notification?.message"></p>
        </div>
        <button
          @click="hideNotification()"
          class="ml-4 text-gray-400 hover:text-gray-600"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>

    <script>
      function appData() {
        return {
          loading: true,
          darkMode: false,
          sidebarOpen: false,
          isDesktop: false,
          currentPage: "{{ request.url.path }}",
          systemHealth: null,
          notification: null,
          quickSearchQuery: "", // Added missing property
          realMetrics: {
            totalAnalyses: 0,
            successRate: 0,
            avgResponseTime: 0,
            activeTokens: 0,
          },

          // Quick analysis
          showQuickAnalysis: false,
          quickAnalysisToken: "",
          isAnalyzing: false,

          init() {
            // Check screen size
            this.checkScreenSize();

            // Set initial sidebar state based on screen size
            this.sidebarOpen = this.isDesktop;

            // Initialize app
            setTimeout(() => {
              this.loading = false;
            }, 1000);

            // Load real data
            this.loadSystemHealth();
            this.loadRealMetrics();

            // Handle window resize
            window.addEventListener("resize", () => {
              const wasDesktop = this.isDesktop;
              this.checkScreenSize();

              // Adjust sidebar state on screen size change
              if (this.isDesktop && !wasDesktop) {
                // Switched to desktop
                this.sidebarOpen = true;
                document.body.classList.remove("sidebar-open-mobile");
              } else if (!this.isDesktop && wasDesktop) {
                // Switched to mobile
                this.sidebarOpen = false;
                document.body.classList.remove("sidebar-open-mobile");
              }
            });
          },

          checkScreenSize() {
            this.isDesktop = window.innerWidth >= 1024;
          },

          async loadSystemHealth() {
            try {
              const response = await fetch("/health");
              if (!response.ok) {
                throw new Error(
                  `HTTP ${response.status}: ${response.statusText}`
                );
              }

              const healthData = await response.json();

              // Ensure we have a valid structure with defaults - be extra careful with recommendations
              this.systemHealth = {
                overall_status: Boolean(healthData?.overall_status),
                services:
                  healthData?.services &&
                  typeof healthData.services === "object"
                    ? healthData.services
                    : {},
                summary: {
                  healthy_services:
                    Number(healthData?.summary?.healthy_services) || 0,
                  total_services:
                    Number(healthData?.summary?.total_services) || 0,
                },
                recommendations: Array.isArray(healthData?.recommendations)
                  ? healthData.recommendations.filter(
                      (rec) => rec && typeof rec === "string"
                    )
                  : [],
                timestamp:
                  Number(healthData?.timestamp) ||
                  Math.floor(Date.now() / 1000),
              };

              console.log(
                "✅ System health loaded successfully:",
                this.systemHealth
              );
            } catch (error) {
              console.error("Failed to load system health:", error);
              // Set safe default values on error
              this.systemHealth = {
                overall_status: false,
                services: {},
                summary: {
                  healthy_services: 0,
                  total_services: 0,
                },
                recommendations: [], // Always ensure this is an empty array, never null
                timestamp: Math.floor(Date.now() / 1000),
              };
            }
          },

          async loadRealMetrics() {
            try {
              const response = await fetch("/api/dashboard");
              if (response.ok) {
                const data = await response.json();
                if (data.metrics) {
                  this.realMetrics = data.metrics;
                }
              }
            } catch (error) {
              console.error("Failed to load real metrics:", error);
            }
          },

          toggleSidebar() {
            this.sidebarOpen = !this.sidebarOpen;

            // Handle body scroll on mobile
            if (!this.isDesktop) {
              if (this.sidebarOpen) {
                document.body.classList.add("sidebar-open-mobile");
              } else {
                document.body.classList.remove("sidebar-open-mobile");
              }
            }
          },

          closeSidebar() {
            if (!this.isDesktop) {
              this.sidebarOpen = false;
              document.body.classList.remove("sidebar-open-mobile");
            }
          },

          showNotification(type, title, message) {
            this.notification = { type, title, message };
            setTimeout(() => {
              this.hideNotification();
            }, 5000);
          },

          hideNotification() {
            this.notification = null;
          },

          formatNumber(num) {
            if (!num && num !== 0) return "0";
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
            return Math.round(num).toString();
          },

          formatPercent(num) {
            if (!num && num !== 0) return "0%";
            return `${num > 0 ? "+" : ""}${num.toFixed(1)}%`;
          },

          isValidSolanaAddress(address) {
            if (!address || typeof address !== "string") return false;
            if (address.length < 32 || address.length > 44) return false;
            return /^[1-9A-HJ-NP-Za-km-z]+$/.test(address);
          },

          async runQuickAnalysis() {
            if (!this.isValidSolanaAddress(this.quickAnalysisToken)) {
              this.showNotification(
                "error",
                "Invalid Address",
                "Please enter a valid Solana token mint address"
              );
              return;
            }

            this.isAnalyzing = true;

            try {
              const response = await fetch(
                `/tweet/${this.quickAnalysisToken}`,
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                }
              );

              const result = await response.json();

              if (response.ok) {
                this.showNotification(
                  "success",
                  "Analysis Complete",
                  `Quick analysis for ${this.quickAnalysisToken.substring(
                    0,
                    8
                  )}... completed`
                );
                // Navigate to analysis page
                window.location.href = `/analysis?token=${this.quickAnalysisToken}`;
              } else {
                throw new Error(result.message || "Analysis failed");
              }
            } catch (error) {
              this.showNotification("error", "Analysis Failed", error.message);
            } finally {
              this.isAnalyzing = false;
            }
          },

          // Add method for header search functionality
          async performQuickAnalysis() {
            if (!this.quickSearchQuery) return;

            if (!this.isValidSolanaAddress(this.quickSearchQuery)) {
              this.showNotification(
                "error",
                "Invalid Address",
                "Please enter a valid Solana token mint address"
              );
              return;
            }

            // Navigate to analysis page with the token
            window.location.href = `/analysis?token=${this.quickSearchQuery}`;
          },
        };
      }
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
