<aside
  class="sidebar-fixed bg-white shadow-lg"
  :class="{ 'sidebar-open': sidebarOpen }"
  x-data="sidebarData()"
>
  <!-- Sidebar Header -->
  <div
    class="flex items-center justify-between h-16 px-6 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-purple-600 text-white"
  >
    <div class="flex items-center space-x-3">
      <i class="fas fa-chart-line text-xl"></i>
      <span class="font-semibold">AI Dashboard</span>
    </div>
    <button
      @click="$dispatch('close-sidebar')"
      class="lg:hidden p-1 rounded hover:bg-white hover:bg-opacity-20"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="mt-6 px-3 flex-1 overflow-y-auto">
    <div class="space-y-1">
      <!-- Dashboard -->
      <a
        href="/"
        @click="closeSidebar()"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage === '/' ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-tachometer-alt mr-3 w-5 text-center"
          :class="currentPage === '/' ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Dashboard
      </a>

      <!-- Token Analysis -->
      <a
        href="/analysis"
        @click="closeSidebar()"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage.startsWith('/analysis') ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-search mr-3 w-5 text-center"
          :class="currentPage.startsWith('/analysis') ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Token Analysis
      </a>

      <!-- Marketplace -->
      <a
        href="/marketplace"
        @click="closeSidebar()"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage.startsWith('/marketplace') ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-shopping-cart mr-3 w-5 text-center"
          :class="currentPage.startsWith('/marketplace') ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Marketplace
      </a>
    </div>

    <!-- AI Tools Section -->
    <div class="mt-8">
      <h3
        class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
      >
        Quick Tools
      </h3>
      <div class="mt-3 space-y-1">
        <button
          @click="showQuickAnalysis = !showQuickAnalysis"
          class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
        >
          <i class="fas fa-bolt mr-3 w-5 text-center text-yellow-500"></i>
          Quick Analysis
          <i
            class="fas fa-chevron-down ml-auto transition-transform"
            :class="{ 'rotate-180': showQuickAnalysis }"
          ></i>
        </button>

        <div x-show="showQuickAnalysis" x-collapse class="ml-8 space-y-2 py-2">
          <div class="bg-gray-50 rounded-lg p-3">
            <input
              type="text"
              x-model="quickAnalysisToken"
              @keyup.enter="runQuickAnalysis()"
              placeholder="Enter token mint..."
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              :class="{ 'border-red-500': quickAnalysisToken && !isValidAddress }"
            />

            <!-- Validation feedback -->
            <div
              x-show="quickAnalysisToken && !isValidAddress"
              class="mt-1 text-xs text-red-600"
            >
              Invalid token address format
            </div>

            <button
              @click="runQuickAnalysis()"
              :disabled="!isValidAddress || isAnalyzing"
              class="w-full mt-2 px-3 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span x-show="!isAnalyzing">Quick Analysis</span>
              <span
                x-show="isAnalyzing"
                class="flex items-center justify-center"
              >
                <div class="loading-spinner w-4 h-4 mr-2"></div>
                Analyzing...
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-200">
    <div class="text-center">
      <p class="text-xs text-gray-500">Solana AI v1.0.0</p>
      <p class="text-xs text-gray-400">Â© 2025 Token Analysis</p>
    </div>
  </div>
</aside>

<script>
  function sidebarData() {
    return {
      showQuickAnalysis: false,
      quickAnalysisToken: "",
      isAnalyzing: false,

      get isValidAddress() {
        return this.isValidSolanaAddress(this.quickAnalysisToken);
      },

      get currentPage() {
        // Access parent component's currentPage
        const parentApp = this.$el?.closest("[x-data]")?.__x?.$data;
        return parentApp?.currentPage || window.location.pathname;
      },

      async runQuickAnalysis() {
        if (!this.isValidAddress) {
          this.showNotification(
            "error",
            "Invalid Address",
            "Please enter a valid Solana token mint address"
          );
          return;
        }

        this.isAnalyzing = true;

        try {
          // Use the comprehensive analysis API
          const response = await fetch("/api/analyze/token", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              token_address: this.quickAnalysisToken,
              force_refresh: false,
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || `HTTP ${response.status}`);
          }

          const result = await response.json();

          this.showNotification(
            "success",
            "Analysis Complete",
            `Comprehensive analysis for ${this.quickAnalysisToken.substring(
              0,
              8
            )}... completed`
          );

          // Navigate to analysis page with results
          window.location.href = `/analysis?token=${this.quickAnalysisToken}`;
        } catch (error) {
          console.error("Analysis error:", error);
          this.showNotification(
            "error",
            "Analysis Failed",
            error.message || "Failed to analyze token"
          );
        } finally {
          this.isAnalyzing = false;
        }
      },

      // Helper methods to access parent functions
      closeSidebar() {
        // Get the parent Alpine component
        const parentApp = this.$el?.closest("[x-data]")?.__x?.$data;
        if (parentApp && parentApp.closeSidebar) {
          parentApp.closeSidebar();
        }
      },

      isValidSolanaAddress(address) {
        const parentApp = this.$el?.closest("[x-data]")?.__x?.$data;
        if (parentApp && parentApp.isValidSolanaAddress) {
          return parentApp.isValidSolanaAddress(address);
        }
        // Fallback validation
        if (!address || typeof address !== "string") return false;
        if (address.length < 32 || address.length > 44) return false;
        return /^[1-9A-HJ-NP-Za-km-z]+$/.test(address);
      },

      showNotification(type, title, message) {
        const parentApp = this.$el?.closest("[x-data]")?.__x?.$data;
        if (parentApp && parentApp.showNotification) {
          parentApp.showNotification(type, title, message);
        }
      },

      getSystemHealth() {
        const parentApp = this.$el?.closest("[x-data]")?.__x?.$data;
        return parentApp ? parentApp.systemHealth : null;
      },

      getAPIHealth() {
        const parentApp = this.$el?.closest("[x-data]")?.__x?.$data;
        return parentApp ? parentApp.apiHealth : null;
      },
    };
  }
</script>
