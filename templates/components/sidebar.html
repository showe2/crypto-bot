<aside
  class="sidebar-fixed bg-white shadow-lg"
  :class="{ 'sidebar-open': sidebarOpen }"
  x-data="sidebarData()"
>
  <!-- Sidebar Header -->
  <div
    class="flex items-center justify-between h-16 px-6 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-purple-600 text-white"
  >
    <div class="flex items-center space-x-3">
      <i class="fas fa-chart-line text-xl"></i>
      <span class="font-semibold">AI Dashboard</span>
    </div>
    <button
      @click="$dispatch('close-sidebar')"
      class="lg:hidden p-1 rounded hover:bg-white hover:bg-opacity-20"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="mt-6 px-3 flex-1 overflow-y-auto">
    <div class="space-y-1">
      <!-- Dashboard -->
      <a
        href="/"
        @click="closeSidebar()"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage === '/' ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-tachometer-alt mr-3 w-5 text-center"
          :class="currentPage === '/' ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Dashboard
      </a>

      <!-- Token Analysis -->
      <a
        href="/analysis"
        @click="closeSidebar()"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage.startsWith('/analysis') ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-search mr-3 w-5 text-center"
          :class="currentPage.startsWith('/analysis') ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Token Analysis
      </a>

      <!-- Marketplace -->
      <a
        href="/marketplace"
        @click="closeSidebar()"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage.startsWith('/marketplace') ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-shopping-cart mr-3 w-5 text-center"
          :class="currentPage.startsWith('/marketplace') ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Marketplace
      </a>
    </div>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-200">
    <div class="text-center">
      <p class="text-xs text-gray-500">Solana AI v1.0.0</p>
      <p class="text-xs text-gray-400">Â© 2025 Token Analysis</p>
    </div>
  </div>
</aside>

<script>
  function sidebarData() {
    return {
      get currentPage() {
        // Access parent component's currentPage
        const parentApp = this.$el?.closest("[x-data]")?.__x?.$data;
        return parentApp?.currentPage || window.location.pathname;
      },

      // Helper method to access parent functions
      closeSidebar() {
        // Get the parent Alpine component
        const parentApp = this.$el?.closest("[x-data]")?.__x?.$data;
        if (parentApp && parentApp.closeSidebar) {
          parentApp.closeSidebar();
        }
      },
    };
  }
</script>
