<aside
  class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform transition-transform duration-300 lg:translate-x-0"
  :class="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }"
  x-data="sidebarData()"
>
  <!-- Sidebar Header -->
  <div
    class="flex items-center justify-between h-16 px-6 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-purple-600 text-white"
  >
    <div class="flex items-center space-x-3">
      <i class="fas fa-chart-line text-xl"></i>
      <span class="font-semibold">AI Dashboard</span>
    </div>
    <button
      @click="$store.app.sidebarOpen = false"
      class="lg:hidden p-1 rounded hover:bg-white hover:bg-opacity-20"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="mt-6 px-3">
    <div class="space-y-1">
      <!-- Dashboard -->
      <a
        href="/"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage === '/' ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-tachometer-alt mr-3 w-5 text-center"
          :class="currentPage === '/' ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Dashboard
        <span x-show="currentPage === '/'" class="ml-auto">
          <i class="fas fa-chevron-right text-blue-600"></i>
        </span>
      </a>

      <!-- Token Analysis -->
      <a
        href="/analysis"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage.startsWith('/analysis') ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-search mr-3 w-5 text-center"
          :class="currentPage.startsWith('/analysis') ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Token Analysis
        <span x-show="currentPage.startsWith('/analysis')" class="ml-auto">
          <i class="fas fa-chevron-right text-blue-600"></i>
        </span>
      </a>

      <!-- Discovery Tools -->
      <a
        href="/discovery"
        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors group"
        :class="currentPage.startsWith('/discovery') ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'"
      >
        <i
          class="fas fa-compass mr-3 w-5 text-center"
          :class="currentPage.startsWith('/discovery') ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
        ></i>
        Discovery
        <span x-show="currentPage.startsWith('/discovery')" class="ml-auto">
          <i class="fas fa-chevron-right text-blue-600"></i>
        </span>
      </a>
    </div>

    <!-- AI Tools Section -->
    <div class="mt-8">
      <h3
        class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
      >
        AI Tools
      </h3>
      <div class="mt-3 space-y-1">
        <button
          @click="showQuickAnalysis = !showQuickAnalysis"
          class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
        >
          <i class="fas fa-bolt mr-3 w-5 text-center text-yellow-500"></i>
          Quick Analysis
          <i
            class="fas fa-chevron-down ml-auto transition-transform"
            :class="{ 'rotate-180': showQuickAnalysis }"
          ></i>
        </button>

        <div x-show="showQuickAnalysis" x-collapse class="ml-8 space-y-2 py-2">
          <div class="bg-gray-50 rounded-lg p-3">
            <input
              type="text"
              x-model="quickAnalysisToken"
              placeholder="Enter token mint..."
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <button
              @click="runQuickAnalysis()"
              :disabled="!isValidSolanaAddress(quickAnalysisToken) || isAnalyzing"
              class="w-full mt-2 px-3 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span x-show="!isAnalyzing">Analyze</span>
              <span
                x-show="isAnalyzing"
                class="flex items-center justify-center"
              >
                <div class="loading-spinner w-4 h-4 mr-2"></div>
                Analyzing...
              </span>
            </button>
          </div>
        </div>

        <button
          @click="showAIInsights = !showAIInsights"
          class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
        >
          <i class="fas fa-brain mr-3 w-5 text-center text-purple-500"></i>
          AI Insights
          <i
            class="fas fa-chevron-down ml-auto transition-transform"
            :class="{ 'rotate-180': showAIInsights }"
          ></i>
        </button>

        <div x-show="showAIInsights" x-collapse class="ml-8 space-y-2 py-2">
          <div class="text-xs text-gray-600 space-y-2">
            <div class="flex items-center justify-between">
              <span>Mistral 7B:</span>
              <span class="text-green-600"
                ><i class="fas fa-circle text-xs"></i> Online</span
              >
            </div>
            <div class="flex items-center justify-between">
              <span>LLaMA 3 70B:</span>
              <span class="text-green-600"
                ><i class="fas fa-circle text-xs"></i> Online</span
              >
            </div>
            <div class="flex items-center justify-between">
              <span>Analysis Queue:</span>
              <span
                class="text-blue-600"
                x-text="analysisQueue + ' tasks'"
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- System Health Section -->
    <div class="mt-8">
      <h3
        class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
      >
        System Status
      </h3>
      <div class="mt-3 px-4">
        <div class="bg-gray-50 rounded-lg p-3">
          <div class="space-y-2">
            <template x-if="systemHealth">
              <template
                x-for="(service, name) in systemHealth.services"
                :key="name"
              >
                <div class="flex items-center justify-between text-xs">
                  <span
                    class="capitalize"
                    x-text="name.replace('_', ' ')"
                  ></span>
                  <div class="flex items-center space-x-1">
                    <div
                      class="w-2 h-2 rounded-full"
                      :class="{
                                                 'bg-green-500': service.healthy,
                                                 'bg-red-500': !service.healthy,
                                                 'bg-yellow-500': service.healthy === undefined
                                             }"
                    ></div>
                    <span
                      :class="{
                                                'text-green-600': service.healthy,
                                                'text-red-600': !service.healthy,
                                                'text-yellow-600': service.healthy === undefined
                                              }"
                      x-text="service.healthy ? 'OK' : 'Error'"
                    ></span>
                  </div>
                </div>
              </template>
            </template>

            <template x-if="!systemHealth">
              <div class="text-center text-gray-500 py-2">
                <div class="loading-spinner w-4 h-4 mx-auto mb-2"></div>
                <span class="text-xs">Checking status...</span>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="mt-8">
      <h3
        class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
      >
        Quick Stats
      </h3>
      <div class="mt-3 px-4 space-y-3">
        <div class="bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg p-3">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-xs text-gray-600">Analyses Today</p>
              <p
                class="text-lg font-semibold text-blue-700"
                x-text="todayStats.analyses"
              ></p>
            </div>
            <i class="fas fa-chart-bar text-blue-500"></i>
          </div>
        </div>

        <div class="bg-gradient-to-r from-green-50 to-green-100 rounded-lg p-3">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-xs text-gray-600">Success Rate</p>
              <p
                class="text-lg font-semibold text-green-700"
                x-text="todayStats.successRate + '%'"
              ></p>
            </div>
            <i class="fas fa-check-circle text-green-500"></i>
          </div>
        </div>

        <div
          class="bg-gradient-to-r from-purple-50 to-purple-100 rounded-lg p-3"
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-xs text-gray-600">Avg Response</p>
              <p
                class="text-lg font-semibold text-purple-700"
                x-text="todayStats.avgResponse + 's'"
              ></p>
            </div>
            <i class="fas fa-clock text-purple-500"></i>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Footer -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
    <div class="text-center">
      <p class="text-xs text-gray-500">Solana AI v1.0.0</p>
      <p class="text-xs text-gray-400">Â© 2024 Token Analysis</p>
    </div>
  </div>
</aside>

<!-- Sidebar overlay for mobile -->
<div
  x-show="sidebarOpen"
  @click="sidebarOpen = false"
  x-transition:enter="transition-opacity ease-linear duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition-opacity ease-linear duration-300"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"
></div>

<script>
  function sidebarData() {
    return {
      showQuickAnalysis: false,
      showAIInsights: false,
      quickAnalysisToken: "",
      isAnalyzing: false,
      analysisQueue: 0,
      todayStats: {
        analyses: 247,
        successRate: 94.2,
        avgResponse: 3.2,
      },

      async runQuickAnalysis() {
        if (!this.isValidSolanaAddress(this.quickAnalysisToken)) {
          this.showNotification(
            "error",
            "Invalid Address",
            "Please enter a valid Solana token mint address"
          );
          return;
        }

        this.isAnalyzing = true;

        try {
          const response = await fetch(`/tweet/${this.quickAnalysisToken}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          const result = await response.json();

          if (response.ok) {
            this.showNotification(
              "success",
              "Analysis Complete",
              `Quick analysis for ${this.quickAnalysisToken.substring(
                0,
                8
              )}... completed`
            );
            // Optionally navigate to results
            window.location.href = `/analysis?token=${this.quickAnalysisToken}`;
          } else {
            throw new Error(result.message || "Analysis failed");
          }
        } catch (error) {
          this.showNotification("error", "Analysis Failed", error.message);
        } finally {
          this.isAnalyzing = false;
        }
      },
    };
  }
</script>
